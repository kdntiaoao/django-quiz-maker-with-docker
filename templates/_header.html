<header class="l-header">
  <div class="l-header__main">
    <div class="l-header__main-inner">
      <div class="l-header__heading">
        <a href="{% url 'index' %}">Quiz Maker</a>
      </div>
      <button
        type="button"
        class="l-header__menu-btn js-menu-btn"
        aria-label="メニューを開く"
        aria-expanded="false"
        aria-controls="g-nav"
      >
        <span class="l-header__menu-btn-inner">
          <span class="l-header__menu-line"></span>
          <span class="l-header__menu-line"></span>
          <span class="l-header__menu-line"></span>
        </span>
      </button>
      <nav id="g-nav" class="l-header__menu-nav js-menu-nav">
        <ul class="l-header__menu-list">
          <li class="l-header__menu-item">
            <a href="{% url 'index' %}" class="l-header__menu-link">
              <svg
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
                viewbox="0 0 48 48"
                class="l-header__menu-item-icon"
              >
                <path
                  d="M11 39h7.5V26.5h11V39H37V19.5L24 9.75 11 19.5Zm-3 3V18L24 6l16 12v24H26.5V29.5h-5V42Zm16-17.65Z"
                />
              </svg>
              ホーム
            </a>
          </li>
          {% if user.is_authenticated %}
          <li class="l-header__menu-item">
            <a href="{% url 'quizzes:create' %}" class="l-header__menu-link">
              <svg
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
                viewbox="0 0 48 48"
                class="l-header__menu-item-icon"
              >
                <path
                  d="M9 39h2.2l22.15-22.15-2.2-2.2L9 36.8Zm30.7-24.3-6.4-6.4 2.1-2.1q.85-.85 2.1-.85t2.1.85l2.2 2.2q.85.85.85 2.1t-.85 2.1Zm-2.1 2.1L12.4 42H6v-6.4l25.2-25.2Zm-5.35-1.05-1.1-1.1 2.2 2.2Z"
                />
              </svg>
              作成
            </a>
          </li>
          <li class="l-header__menu-item">
            <a href="{% url 'accounts:logout' %}" class="l-header__menu-link">
              <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 48 48" class="l-header__menu-item-icon">
                <path
                  d="M9 42q-1.2 0-2.1-.9Q6 40.2 6 39V9q0-1.2.9-2.1Q7.8 6 9 6h14.55v3H9v30h14.55v3Zm24.3-9.25-2.15-2.15 5.1-5.1h-17.5v-3h17.4l-5.1-5.1 2.15-2.15 8.8 8.8Z"
                />
              </svg>
              ログアウト
            </a>
          </li>
          {% else %}
          <li class="l-header__menu-item">
            <a href="{% url 'accounts:login' %}" class="l-header__menu-link">
              <svg
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
                viewbox="0 0 48 48"
                class="l-header__menu-item-icon"
              >
                <path
                  d="M24.45 42v-3H39V9H24.45V6H39q1.2 0 2.1.9.9.9.9 2.1v30q0 1.2-.9 2.1-.9.9-2.1.9Zm-3.9-9.25L18.4 30.6l5.1-5.1H6v-3h17.4l-5.1-5.1 2.15-2.15 8.8 8.8Z"
                />
              </svg>
              ログイン
            </a>
          </li>
          <li class="l-header__menu-item">
            <a href="{% url 'accounts:register' %}" class="l-header__menu-link">
              <svg
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
                viewbox="0 0 48 48"
                class="l-header__menu-item-icon"
              >
                <path
                  d="M36.5 28v-6.5H30v-3h6.5V12h3v6.5H46v3h-6.5V28ZM18 23.95q-3.3 0-5.4-2.1-2.1-2.1-2.1-5.4 0-3.3 2.1-5.4 2.1-2.1 5.4-2.1 3.3 0 5.4 2.1 2.1 2.1 2.1 5.4 0 3.3-2.1 5.4-2.1 2.1-5.4 2.1ZM2 40v-4.7q0-1.75.875-3.175Q3.75 30.7 5.4 30q3.75-1.65 6.675-2.325Q15 27 18 27t5.9.675q2.9.675 6.65 2.325 1.65.75 2.55 2.15.9 1.4.9 3.15V40Zm3-3h26v-1.7q0-.8-.45-1.525-.45-.725-1.2-1.075-3.55-1.65-6-2.175Q20.9 30 18 30q-2.9 0-5.375.525T6.6 32.7q-.75.35-1.175 1.075Q5 34.5 5 35.3Zm13-16.05q1.95 0 3.225-1.275Q22.5 18.4 22.5 16.45q0-1.95-1.275-3.225Q19.95 11.95 18 11.95q-1.95 0-3.225 1.275Q13.5 14.5 13.5 16.45q0 1.95 1.275 3.225Q16.05 20.95 18 20.95Zm0-4.5ZM18 37Z"
                />
              </svg>
              新規登録
            </a>
          </li>
          {% endif %}
        </ul>
      </nav>
    </div>
  </div>

  <div class="l-header__sub js-header-sub">
    <div class="l-header__sub-inner">
      {% if user.is_authenticated %}
      <div class="l-header__account">
        <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 48 48" class="l-header__account-icon">
          <path
            d="M11.1 35.25q3.15-2.2 6.25-3.375Q20.45 30.7 24 30.7q3.55 0 6.675 1.175t6.275 3.375q2.2-2.7 3.125-5.45Q41 27.05 41 24q0-7.25-4.875-12.125T24 7q-7.25 0-12.125 4.875T7 24q0 3.05.95 5.8t3.15 5.45ZM24 25.5q-2.9 0-4.875-1.975T17.15 18.65q0-2.9 1.975-4.875T24 11.8q2.9 0 4.875 1.975t1.975 4.875q0 2.9-1.975 4.875T24 25.5ZM24 44q-4.1 0-7.75-1.575-3.65-1.575-6.375-4.3-2.725-2.725-4.3-6.375Q4 28.1 4 24q0-4.15 1.575-7.775t4.3-6.35q2.725-2.725 6.375-4.3Q19.9 4 24 4q4.15 0 7.775 1.575t6.35 4.3q2.725 2.725 4.3 6.35Q44 19.85 44 24q0 4.1-1.575 7.75-1.575 3.65-4.3 6.375-2.725 2.725-6.35 4.3Q28.15 44 24 44Zm0-3q2.75 0 5.375-.8t5.175-2.8q-2.55-1.8-5.2-2.75-2.65-.95-5.35-.95-2.7 0-5.35.95-2.65.95-5.2 2.75 2.55 2 5.175 2.8Q21.25 41 24 41Zm0-18.5q1.7 0 2.775-1.075t1.075-2.775q0-1.7-1.075-2.775T24 14.8q-1.7 0-2.775 1.075T20.15 18.65q0 1.7 1.075 2.775T24 22.5Zm0-3.85Zm0 18.7Z"
          />
        </svg>
        <div class="l-header__username">{{ user.username }}</div>
      </div>
      {% endif %}
    </div>
  </div>
</header>
